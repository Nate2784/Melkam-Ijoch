{% extends "../base/base.html" %}
{% load static %}

{% block title %}
<title>Donation Form</title>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/donationform.css' %}">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Make a Donation</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Donate</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel Donation</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
